<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台登录页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <script src="js/jquery-1.12.4.min.js"></script>
</head>

<body>
    <div class="main_wrap">
        <div class="header">
            <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
            <div class="copyright">CopyRight © 2019 深圳百秀信息技术股份有限公司<br>All Rights Reserved</div>
        </div>

        <div class="login_form_con">
            <div class="login_title"></div>
            <form class="login_form">
                <i class="iconfont icon-user"></i>
                <i class="iconfont icon-key"></i>
                <input type="text" id="user" class="input_txt" placeholder="邮箱/手机号">
                <input type="password" id="pwd"  class="input_pass" placeholder="密码">
                <!-- submit的按钮在表单中,它会产生页面跳转 所以换成button -->
                <input type="button" id="lognbtn"  class="input_sub" value="登 录">
            </form>
        </div>
    </div> 
</body>
    <script>
    /*
    用户登录
    思路:
    给按钮添加点击事件
    1.收集用户信息 简单判断
    2.请求ajax根据接口反馈做判断

    */
    
    </script>

    <script>
    
    $(function () {
     var user = {
         user_login:function (name ,password) {
            $.post("http://192.168.172.82:8000/admin/login",{
                "user_name":name,
                "password":password
            }).then(function(res){
                if (res.code==200) {
                    window.location.href="./index.html";
                    
                }else{
                    alert(res.msg);
                }
            })
            
        }
     };

        $("#lognbtn").on("click",function(){
            var name= $("#user").val().trim();
            var password=$("#pwd").val().trim();
            if (name.length==0||password.length==0) {
                alert("用户名或密码不能为空");
                return;
            };

            // 用户登录
          user.user_login(name,password);

        });






        
    });
    
    
    
    
    
    
    </script>
</html>
